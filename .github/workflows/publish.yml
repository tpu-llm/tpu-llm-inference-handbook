name: Publish Quarto Book

on:
  push:
    branches:
      - main # Or whatever your source branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the rendered output to gh-pages or main
      pages: write # Needed for GitHub Pages
      id-token: write # Needed for OIDC if using it

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Add this step to configure Git identity ---
      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      # ------------------------------------------------

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true # This line tells the action to install TinyTeX

      # If you use Python code blocks, install dependencies
      #- name: Install Python dependencies
      #  run: |
      #    python -m pip install -r requirements.txt # If you have a requirements.txt

      - name: Render and Publish Quarto book
        run: quarto publish gh-pages --no-prompt # Publishes to the gh-pages branch
